<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最值查找练习</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 标题样式 */
        .page-title {
            text-align: center;
            font-size: 24px;
            color: #2196F3;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            max-width: 600px;
        }

        /* 卡片容器 */
        .container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        /* 卡片通用样式 */
        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .card {
                width: 80px;
                height: 120px;
            }
            .special-front {
                font-size: 1.2em !important;
            }
            .value-display {
                font-size: 24px !important;
            }
            .id-display {
                font-size: 14px !important;
            }
        }

        /* 卡片翻转动画 */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* 卡片正反面 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .front {
            background-color: #f0f0f0;
        }

        .back {
            background-color: #4CAF50;
            color: white;
            transform: rotateY(180deg);
        }

        /* 特殊卡片样式 */
        .special-card {
            background-color: #2196F3;
        }

        /* 特殊卡片文字样式 */
        .special-front {
            font-weight: 900;
            font-size: 1.5em;
            transition: all 0.3s;
        }
        .a-card-front {
            color: #FF5722;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .b-card-front {
            color: #8BC34A;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* 背面内容布局 */
        .back-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .value-display {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .id-display {
            font-size: 18px;
            opacity: 0.8;
        }

        /* 结果提示 */
        #result {
            margin: 20px 0;
            font-size: 20px;
            text-align: center;
            min-height: 30px;
        }
        
        /* 重置按钮 */
        .reset-button {
            padding: 12px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
            display: none;
        }
        
        .reset-button:hover {
            background-color: #c82333;
        }
        
        /* 返回链接 */
        .back-link {
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .next-link {
            margin-top: 10px;
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }
        
        .next-link:hover {
            text-decoration: underline;
        }

        /* 查找模式选择器 */
        .mode-selector {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 15px;
        }
        
        .mode-selector label {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .mode-selector label:hover {
            background-color: #e0e0e0;
        }
        
        .mode-selector input[type="radio"] {
            margin-right: 8px;
        }
        
        .mode-selector input[type="radio"]:checked + span {
            font-weight: bold;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1 class="page-title">最值查找练习</h1>
    <p class="description">在选择排序的每一轮迭代中，我们需要找出未排序部分的最值（最大值或最小值）。本练习将帮助你理解这一核心操作。</p>

    <!-- 添加查找模式选择器 -->
    <div class="mode-selector">
        <label>
            <input type="radio" name="search-mode" value="max" checked>
            <span>查找最大值</span>
        </label>
        <label>
            <input type="radio" name="search-mode" value="min">
            <span>查找最小值</span>
        </label>
    </div>

    <div class="container">
        <!-- A卡 -->
        <div class="card special-card">
            <div class="card-inner">
                <div class="card-face front">
                    <span class="special-front a-card-front" id="a-front">A卡</span>
                </div>
                <div class="card-face back">
                    <div class="back-content">
                        <div class="value-display" id="a-value"></div>
                        <div class="id-display" id="a-label">当前最大值</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- B卡 -->
        <div class="card special-card">
            <div class="card-inner">
                <div class="card-face front">
                    <span class="special-front b-card-front" id="b-front">B卡</span>
                </div>
                <div class="card-face back">
                    <div class="back-content">
                        <div class="value-display" id="b-value"></div>
                        <div class="id-display">当前编号</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 数字卡片容器 -->
    <div class="container" id="number-cards"></div>

    <!-- 结果提示 -->
    <div id="result"></div>
    
    <!-- 重置按钮 -->
    <button class="reset-button" id="reset-button">重新开始</button>

    <!-- 返回主页链接 -->
    <a href="index.html" class="back-link">返回主页</a>
    
    <!-- 下一个游戏链接，当游戏成功时显示 -->
    <a href="选择排序.html" class="next-link" id="next-link" style="display: none;">进入选择排序游戏 →</a>

    <script>
        // 生成5个不重复的随机数
        const generateUniqueNumbers = () => {
            const numbers = new Set();
            while (numbers.size < 5) {
                numbers.add(Math.floor(Math.random() * 200) + 1);
            }
            return [...numbers];
        };

        // 初始化数据
        let values = generateUniqueNumbers();
        let flippedCards = new Set();
        let aCard = { value: null };
        let clickCount = 0;
        let gameCompleted = false;
        
        // 搜索模式
        let searchMode = "max";
        
        // 重置按钮和下一关链接
        const resetButton = document.getElementById('reset-button');
        const nextLink = document.getElementById('next-link');

        // 监听搜索模式选择变化
        document.querySelectorAll('input[name="search-mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                searchMode = e.target.value;
                // 更新A卡标签文本
                const aLabel = document.getElementById('a-label');
                aLabel.textContent = searchMode === 'max' ? '当前最大值' : '当前最小值';
                
                // 如果游戏未完成，重置游戏
                if (!gameCompleted) {
                    resetGame();
                }
            });
        });

        // 创建数字卡片
        const createNumberCards = () => {
            const container = document.getElementById('number-cards');
            container.innerHTML = ''; // 清空容器
            values.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face front">${index + 1}</div>
                        <div class="card-face back">${value}</div>
                    </div>
                `;
                card.addEventListener('click', handleCardClick);
                container.appendChild(card);
            });
        };

        // 处理卡片点击
        const handleCardClick = (event) => {
            if (gameCompleted) return;
            
            const card = event.currentTarget;
            const cardInner = card.querySelector('.card-inner');
            if (card.classList.contains('flipped')) return;

            // 执行翻面操作
            card.classList.add('flipped');
            cardInner.style.transform = 'rotateY(180deg)';
            const value = parseInt(card.querySelector('.back').textContent);
            const id = parseInt(card.querySelector('.front').textContent);
            flippedCards.add(id);
            clickCount++;

            // 最终验证函数
            const finalCheck = () => {
                if (flippedCards.size === 5) {
                    gameCompleted = true;
                    resetButton.style.display = 'block';
                    
                    let targetValue;
                    if (searchMode === 'max') {
                        targetValue = Math.max(...values);
                    } else {
                        targetValue = Math.min(...values);
                    }
                    
                    const result = document.getElementById('result');
                    const success = aCard.value === targetValue;
                    
                    result.textContent = success 
                        ? `🎉 恭喜！A卡是${searchMode === 'max' ? '最大' : '最小'}值！` 
                        : `❌ A卡不是${searchMode === 'max' ? '最大' : '最小'}值，请再试一次！`;
                    result.style.color = success ? "green" : "red";
                    
                    if (success) {
                        nextLink.style.display = 'block';
                    }
                }
            };

            // 处理不同点击顺序
            if (clickCount === 1) {
                updateSpecialCards(value, 1);
                setTimeout(() => {
                    alert("已自动记录首张卡片信息");
                    finalCheck();
                }, 300);
            } else {
                setTimeout(() => {
                    const shouldUpdate = confirm(`当前值：${value}\n是否更新为新的比较基准？`);
                    if (shouldUpdate) updateSpecialCards(value, id);
                    finalCheck();
                }, 300);
            }
        };

        // 更新特殊卡片显示
        const updateSpecialCards = (value, id) => {
            aCard.value = value;
            
            // 更新A卡正面
            const aFront = document.getElementById('a-front');
            aFront.textContent = value;
            aFront.style.fontSize = "32px";
            
            // 更新B卡正面
            const bFront = document.getElementById('b-front');
            bFront.textContent = id;
            bFront.style.fontSize = "32px";

            // 更新背面显示
            document.getElementById('a-value').textContent = value;
            document.getElementById('b-value').textContent = id;
        };
        
        // 重置游戏
        const resetGame = () => {
            values = generateUniqueNumbers();
            flippedCards = new Set();
            aCard = { value: null };
            clickCount = 0;
            gameCompleted = false;
            
            // 重置卡片
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
                const cardInner = card.querySelector('.card-inner');
                if (cardInner) cardInner.style.transform = '';
            });
            
            // 重置A卡和B卡
            document.getElementById('a-front').textContent = 'A卡';
            document.getElementById('a-front').style.fontSize = "";
            document.getElementById('b-front').textContent = 'B卡';
            document.getElementById('b-front').style.fontSize = "";
            
            // 更新A卡标签文本
            const aLabel = document.getElementById('a-label');
            aLabel.textContent = searchMode === 'max' ? '当前最大值' : '当前最小值';
            
            // 重置结果和按钮
            document.getElementById('result').textContent = '';
            resetButton.style.display = 'none';
            nextLink.style.display = 'none';
            
            // 重新创建数字卡片
            createNumberCards();
        };
        
        // 绑定重置按钮事件
        resetButton.addEventListener('click', resetGame);

        // 初始化游戏
        createNumberCards();
    </script>
</body>
</html>
