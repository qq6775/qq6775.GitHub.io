<body>

    <!-- æ·»åŠ æŸ¥æ‰¾æ¨¡å¼é€‰æ‹©å™¨ -->
    <div class="mode-selector">

        <!-- Bå¡ -->

    <!-- æ•°å­—å¡ç‰‡å®¹å™¨ -->

    <!-- ç»“æœæç¤º -->

    <!-- é‡ç½®æŒ‰é’® -->

    <!-- è¿”å›ä¸»é¡µé“¾æ¥ -->

    <!-- ä¸‹ä¸€ä¸ªæ¸¸æˆé“¾æ¥ï¼Œå½“æ¸¸æˆæˆåŠŸæ—¶æ˜¾ç¤º -->
    <a href="é€‰æ‹©æ’åº.html" class="next-link" id="next-link" style="display: none;">è¿›å…¥é€‰æ‹©æ’åºæ¸¸æˆ â†’</a>

    <script>
        // ç”Ÿæˆ5ä¸ªä¸é‡å¤çš„éšæœºæ•°
        const generateUniqueNumbers = () => {
            const numbers = new Set();
            while (numbers.size < 5) {
                numbers.add(Math.floor(Math.random() * 200) + 1);
            }
            return [...numbers];
        };

        // åˆå§‹åŒ–æ•°æ®
        let values = generateUniqueNumbers();
        let flippedCards = new Set();
        let aCard = { value: null };
        let clickCount = 0;
        let gameCompleted = false;
        
        // æœç´¢æ¨¡å¼
        let searchMode = "max";
        
        // é‡ç½®æŒ‰é’®å’Œä¸‹ä¸€å…³é“¾æ¥
        const resetButton = document.getElementById('reset-button');
        const nextLink = document.getElementById('next-link');

        // ç›‘å¬æœç´¢æ¨¡å¼é€‰æ‹©å˜åŒ–
        document.querySelectorAll('input[name="search-mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                searchMode = e.target.value;
                // æ›´æ–°Aå¡æ ‡ç­¾æ–‡æœ¬
                const aLabel = document.getElementById('a-label');
                aLabel.textContent = searchMode === 'max' ? 'å½“å‰æœ€å¤§å€¼' : 'å½“å‰æœ€å°å€¼';
                
                // å¦‚æœæ¸¸æˆæœªå®Œæˆï¼Œé‡ç½®æ¸¸æˆ
                if (!gameCompleted) {
                    resetGame();
                }
            });
        });

        // åˆ›å»ºæ•°å­—å¡ç‰‡
        const createNumberCards = () => {
            const container = document.getElementById('number-cards');
            container.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
            values.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face front">${index + 1}</div>
                        <div class="card-face back">${value}</div>
                    </div>
                `;
                card.addEventListener('click', handleCardClick);
                container.appendChild(card);
            });
        };

        // å¤„ç†å¡ç‰‡ç‚¹å‡»
        const handleCardClick = (event) => {
            if (gameCompleted) return;
            
            const card = event.currentTarget;
            const cardInner = card.querySelector('.card-inner');
            if (card.classList.contains('flipped')) return;

            // æ‰§è¡Œç¿»é¢æ“ä½œ
            card.classList.add('flipped');
            cardInner.style.transform = 'rotateY(180deg)';
            const value = parseInt(card.querySelector('.back').textContent);
            const id = parseInt(card.querySelector('.front').textContent);
            flippedCards.add(id);
            clickCount++;

            // æœ€ç»ˆéªŒè¯å‡½æ•°
            const finalCheck = () => {
                if (flippedCards.size === 5) {
                    gameCompleted = true;
                    resetButton.style.display = 'block';
                    
                    let targetValue;
                    if (searchMode === 'max') {
                        targetValue = Math.max(...values);
                    } else {
                        targetValue = Math.min(...values);
                    }
                    
                    const result = document.getElementById('result');
                    const success = aCard.value === targetValue;
                    
                    result.textContent = success 
                        ? `ğŸ‰ æ­å–œï¼Aå¡æ˜¯${searchMode === 'max' ? 'æœ€å¤§' : 'æœ€å°'}å€¼ï¼` 
                        : `âŒ Aå¡ä¸æ˜¯${searchMode === 'max' ? 'æœ€å¤§' : 'æœ€å°'}å€¼ï¼Œè¯·å†è¯•ä¸€æ¬¡ï¼`;
                    result.style.color = success ? "green" : "red";
                    
                    if (success) {
                        nextLink.style.display = 'block';
                    }
                }
            };

            // å¤„ç†ä¸åŒç‚¹å‡»é¡ºåº
            if (clickCount === 1) {
                updateSpecialCards(value, 1);
                setTimeout(() => {
                    alert("å·²è‡ªåŠ¨è®°å½•é¦–å¼ å¡ç‰‡ä¿¡æ¯");
                    finalCheck();
                }, 300);
            } else {
                setTimeout(() => {
                    const shouldUpdate = confirm(`å½“å‰å€¼ï¼š${value}\næ˜¯å¦æ›´æ–°ä¸ºæ–°çš„æ¯”è¾ƒåŸºå‡†ï¼Ÿ`);
                    if (shouldUpdate) updateSpecialCards(value, id);
                    finalCheck();
                }, 300);
            }
        };

        // æ›´æ–°ç‰¹æ®Šå¡ç‰‡æ˜¾ç¤º
        const updateSpecialCards = (value, id) => {
            aCard.value = value;
            
            // æ›´æ–°Aå¡æ­£é¢
            const aFront = document.getElementById('a-front');
            aFront.textContent = value;
            aFront.style.fontSize = "32px";
            
            // æ›´æ–°Bå¡æ­£é¢
            const bFront = document.getElementById('b-front');
            bFront.textContent = id;
            bFront.style.fontSize = "32px";

            // æ›´æ–°èƒŒé¢æ˜¾ç¤º
            document.getElementById('a-value').textContent = value;
            document.getElementById('b-value').textContent = id;
        };
        
        // é‡ç½®æ¸¸æˆ
        const resetGame = () => {
            values = generateUniqueNumbers();
            flippedCards = new Set();
            aCard = { value: null };
            clickCount = 0;
            gameCompleted = false;
            
            // é‡ç½®å¡ç‰‡
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
                const cardInner = card.querySelector('.card-inner');
                if (cardInner) cardInner.style.transform = '';
            });
            
            // é‡ç½®Aå¡å’ŒBå¡
            document.getElementById('a-front').textContent = 'Aå¡';
            document.getElementById('a-front').style.fontSize = "";
            document.getElementById('b-front').textContent = 'Bå¡';
            document.getElementById('b-front').style.fontSize = "";
            
            // æ›´æ–°Aå¡æ ‡ç­¾æ–‡æœ¬
            const aLabel = document.getElementById('a-label');

            // é‡ç½®ç»“æœå’ŒæŒ‰é’®
            document.getElementById('result').textContent = '';

            nextLink.style.display = 'none';
            
            // é‡æ–°åˆ›å»ºæ•°å­—å¡ç‰‡
            createNumberCards();
        };
        
        // ç»‘å®šé‡ç½®æŒ‰é’®äº‹ä»¶
        resetButton.addEventListener('click', resetGame);

        // åˆå§‹åŒ–æ¸¸æˆ

    </script>
