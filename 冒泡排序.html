    <script>
        /**

         */
        let arr = [];              // å½“å‰æ•°ç»„
        let currentI = 0;          // å¤–å±‚å¾ªç¯ç´¢å¼•
        let currentJ = 0;          // å†…å±‚å¾ªç¯ç´¢å¼•
        let originalArr = [];      // åŸå§‹æ•°ç»„
        let isCompleted = false;   // æ˜¯å¦å®Œæˆæ’åº

        /**
         * é¢œè‰²ç”Ÿæˆå‡½æ•°
         * @param {number} index é¢œè‰²ç´¢å¼•
         * @param {number} total æ€»æ•°
         * @returns {string} HSLé¢œè‰²å­—ç¬¦ä¸²
         */
        function generateColor(index, total) {
            const hue = (index * 360 / total) % 360;
            return `hsl(${hue}, 70%, 65%)`;
        }

        /**
         * ç”ŸæˆæŒ‡å®šæ•°é‡çš„éšæœºä¸é‡å¤æ•°å­—æ•°ç»„
         * @param {number} count éœ€è¦ç”Ÿæˆçš„æ•°å­—ä¸ªæ•°
         * @returns {number[]} ç”Ÿæˆçš„éšæœºæ•°ç»„
         */
        function generateRandomArray(count) {
            const arr = [];
            while (arr.length < count) {
                const num = Math.floor(Math.random() * 9) + 1;
                if (!arr.includes(num)) arr.push(num);
            }
            return arr;
        }

        /**
         * æ¸²æŸ“æŸ±çŠ¶å›¾
         * @returns {void}
         */
        function renderBars() {
            const chart = document.getElementById('chart');
            chart.innerHTML = '';
            
            // æ ¹æ®æ•°ç»„é•¿åº¦åŠ¨æ€è°ƒæ•´æŸ±å­å®½åº¦
            const barWidth = Math.min(60, Math.max(30, 400 / arr.length));
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => bar.style.width = `${barWidth}px`);
            
            arr.forEach((value, index) => {
                const barContainer = document.createElement('div');
                barContainer.className = `bar-container${
                    (index === currentJ || index === currentJ + 1) ? ' highlight' : ''
                }`;

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${barWidth}px`;
                bar.style.height = `${value * 30}px`;
                bar.style.backgroundColor = generateColor(index, arr.length);

                const number = document.createElement('span');
                number.className = 'number';
                number.textContent = value;

                barContainer.appendChild(bar);
                barContainer.appendChild(number);
                chart.appendChild(barContainer);
            });
        }

        /**
         * æ£€æŸ¥æ•°ç»„æ˜¯å¦å·²ç»æ’åº
         * @returns {boolean} æ˜¯å¦å·²æ’åº
         */
        function checkSorted() {
            const sortOrder = document.querySelector('input[name="sortOrder"]:checked').value;
            for (let i = 0; i < arr.length - 1; i++) {
                if (sortOrder === 'asc' && arr[i] > arr[i + 1]) return false;
                if (sortOrder === 'desc' && arr[i] < arr[i + 1]) return false;
            }
            return true;
        }

        /**
         * å¤„ç†æ’åºæ“ä½œï¼ˆç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªæ¯”è¾ƒä½ç½®ï¼‰
         * @returns {void}
         */
        function handleOperation() {
            // å…ˆæ¸²æŸ“å½“å‰çŠ¶æ€
            renderBars();
            
            currentJ++;
            
            if (currentJ >= arr.length - currentI - 1) {
                currentI++;
                currentJ = 0;
                
                if (currentI >= arr.length - 1) {
                    isCompleted = true;
                    const success = checkSorted();
                    const message = success ? 'æ’åºæˆåŠŸï¼ğŸ‰' : 'æ’åºå¤±è´¥ï¼âŒ';
                    setTimeout(() => {
                        alert(message);

                        document.getElementById('noSwapBtn').disabled = true;
                        document.querySelectorAll('input[name="sortOrder"]').forEach(radio => {

                        });
                        document.getElementById('numberCount').disabled = false;
                    }, 300); // æ·»åŠ å»¶æ—¶ä»¥ç¡®ä¿ç”¨æˆ·èƒ½çœ‹åˆ°æœ€åçš„çŠ¶æ€
                    return;
                }

            // å†æ¬¡æ¸²æŸ“ä»¥æ›´æ–°é«˜äº®ä½ç½®
            renderBars();
        }

        // äº‹ä»¶ç›‘å¬å™¨è®¾ç½®
        document.getElementById('startBtn').addEventListener('click', () => {
            const count = parseInt(document.getElementById('numberCount').value);
            if (count < 2 || count > 9) {
                alert('è¯·è¾“å…¥2-9ä¹‹é—´çš„æ•°å­—ï¼');
                return;
            }
            
            arr = generateRandomArray(count);
            originalArr = [...arr];
            currentI = 0;
            currentJ = 0;
            isCompleted = false;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('swapBtn').disabled = false;
            document.getElementById('noSwapBtn').disabled = false;
            document.querySelectorAll('input[name="sortOrder"]').forEach(radio => {
                radio.disabled = true;
            });
            document.getElementById('numberCount').disabled = true;
            
            renderBars();
        });

        document.getElementById('swapBtn').addEventListener('click', () => {
            if (isCompleted) return;
            [arr[currentJ], arr[currentJ + 1]] = [arr[currentJ + 1], arr[currentJ]];
            handleOperation();
        });

        document.getElementById('noSwapBtn').addEventListener('click', () => {
            if (isCompleted) return;
            handleOperation();
